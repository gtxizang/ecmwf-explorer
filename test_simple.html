<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>#map { height: 100vh; width: 100%; }</style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51, 10], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        // Bounds match actual data extent: lat -89.7 to 89.8, lon -179.7 to 179.8
        var bounds = [[-89.7, -179.7], [89.8, 179.8]];
        var url = 'http://localhost:8002/simple/era5_land/2m_temperature/0/RdYlBu_r.png?sigma=1&interp=bilinear&t=' + Date.now();
        
        L.imageOverlay(url, bounds).addTo(map);
    </script>
</body>
</html>
