<!DOCTYPE html>
<html>
<head>
    <title>Leaflet ImageOverlay Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51, 10], 4);

        // Dark basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; CARTO'
        }).addTo(map);

        // Image overlay - bounds: [[south, west], [north, east]]
        var imageBounds = [[-90, -180], [90, 180]];
        var imageUrl = 'http://localhost:8002/render/era5_land/2m_temperature/0/RdYlBu_r.png?sigma=1&interp=bilinear&t=' + Date.now();

        L.imageOverlay(imageUrl, imageBounds, {opacity: 0.8}).addTo(map);

        console.log('Image URL:', imageUrl);
        console.log('Bounds:', imageBounds);
    </script>
</body>
</html>
